    @keyframes move {

    @keyframes fadeAway {

      }
      100% {
        opacity: 0;
        display: none;
      }

  <script>
    // Generate random dots faster with image background
    function generateDot() {
      const dot = document.createElement('div');
      dot.className = 'dot';
      dot.style.top = Math.random() * 100 + 'vh';
      dot.style.left = Math.random() * 100 + 'vw';
      dot.style.animationDuration = Math.random() * 1 + 1 + 's'; // Faster animations
      document.body.appendChild(dot);

      setTimeout(() => {
        generateDot();
      }, 0) // Generate a new dot more frequently
    }



    generateDot(); // Initial dot generation
  </script>
